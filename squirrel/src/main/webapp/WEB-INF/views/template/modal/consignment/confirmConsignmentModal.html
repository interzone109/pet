<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="modal fade" id="createNewConsignmentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" th:fragment="create_new_consignment_modal">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold" >Подтвердите данные</h4>
        <button id="closeCompositeProduct" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="collapse alert alert-danger "  id="createNewConsignmentModalErorre"></div>
    <div class="modal-body mx-2">			
		<div class="form-group row">
			<span class="badge badge-light col col-form-label">
				<label  class="col-sm-2 col-form-label">Дата:</label>
    			<label id="createDateModal" class="col col-form-label"></label>
    		</span>
 		</div>
 		<div class="form-group row">
 			<span class="badge badge-light col col-form-label">
 				<label  class="col-sm-2 col-form-label">Статус:</label>
    			<label id="createStatusModal" class="col col-form-label"></label>
    		</span>
 		</div>
 		<div class="form-group row">
 			<span class="badge badge-light col col-form-label">
    			<label  class="col-sm-2  col-form-label">От</label>
    			<label id="fromNameModal" class="col col-form-label"></label>
    		</span>
 		</div>
 		<div class="form-group row"  id="hiddenLable">
 			<span class="badge badge-light col col-form-label">
    			<label   class="col-sm-2 col-form-label">Ha</label>
    			<label id="toNameModal" class="col col-form-label"></label>
    			</span>
 		</div>
 		<div class="form-group row" >
			<span class="badge badge-light col col-form-label">
				<label id="createMetaModal" class="col col-form-label"></label>
			</span>
 		</div>
	</div>
    <div class="modal-footer d-flex justify-content-center">
    	<button class="btn btn-success" id="createNewConsignmentButton"  onclick="createNewConsignmentRequest()">Создать накладную</button>
      </div>
    </div> 
  </div>
</div>

</body>
</html>
