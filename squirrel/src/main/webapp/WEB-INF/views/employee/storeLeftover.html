<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Остатки и продажи</title>

<link rel="stylesheet" href="../static/css/data.css"
	th:href="@{/css/data.css}" type="text/css" media="screen">

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" type="text/css" media="screen">
	<link rel="stylesheet" href="../static/css/spin.css" th:href="@{/css/spin.css}" type="text/css" media="screen">
<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- left side menu -->
		<div class="wrapper" th:insert="~{employee/template/leftBar :: left_bar}">
		</div>
		<!-- left side menu -->		
		<!-- Content conteiner -->
		<div id="content">
			<!--  top bar start -->
			<div th:insert="~{employee/template/topBar :: top_bar}">
			</div>
			<!-- top bar end -->
			<!--  info collapse start -->
			<div class="collapse" id="collapseInfo">
						<div class="card card-body">Раздел служит для просмотра остатков магазина и продаж за период.
							<br> Возможности :
							<br>-Просмотр остатков ингридиентов на магазине на текущий момент времени;
							<br>-Просмотр продаж за выбранный день или временной промижуток времени;
						</div>
						<br>
					</div>
			<!-- info collapse end -->
			<!-- leftover content start -->
			<div class="container-fluid" id="leftoverContent">
				<!-- forma start -->
				<div class="row">
					<!-- errore alert start -->
					<div class="alert alert-danger collapse" id="inputConsignmentFormErrore">
								Заполните обязательные поля.
					</div>
					<!-- errore alert end -->
					<!-- button start -->
					<div class="d-inline p-2 ">
						<button class="btn btn-info"  onclick="searchStoreLeftovers()" id="searchIngridientBytton" title="просмотреть остатки">
							Остатки <i class="fas fa-eye"></i>	 
						</button>
					</div>
					<div class="d-inline p-2">
							<label for="dataRangeValue" class="sr-only">Период</label>	
                			<input id="dataRangeValue" type='text' data-range="true" placeholder="Период" autocomplete="off"
                				  data-multiple-dates-separator=" - " class='datepicker-here form-control' />
           				</div>
					<div class="d-inline p-2">
						<button class="btn btn-info"  onclick="postFindInvoiceByValue()" id="searchIngridientBytton" title="просмотреть остатки">
							Продажи <i class="fas fa-dollar-sign"></i>	 
						</button>
					</div>
					<!-- button end -->
				</div>  
				<!-- forma end -->
				<br>
				<!-- spiner -->
					<div class="center ">
						<div class="loader center"  id="spiners">
					</div>
				</div>
				<!-- spiner -->
				<!-- leftover content table start   -->
				<table class="table collapse" id="leftoverTableId" summary="0">
					<thead>
						<tr>
							<th>Группа</th>
							<th>Название</th>
							<th>Остаток</th>
							<th>Расход</th>
							<th>Свойство</th>
						</tr>
					</thead>
					<tfoot id="leftoverTableFooter">
	 				</tfoot>
					<tbody id="leftoverTableBodyId">
					</tbody>
				</table>
				<!-- leftover content table end   -->
				<!-- invoice content table start   -->
				<div class="live__scroll">
					<table class="table collapse " id="invoiceTableId" summary="0">
						<thead>
							<tr id ="invoiceDataRow">
							</tr>
						</thead>
						<tfoot id="invoiceTableFooterId">
						</tfoot>
						<tbody id="invoiceTableBodyId">
						</tbody>
					</table>
				</div>
				<!-- invoice content table end   -->		
			</div>
			<!-- leftover content end -->
		</div>
	</div>
	
<!-- template start-->
<!--<div th:insert="~{template/modal/consignment/AddIngridientModal :: add_ingridient_to_consignment_modal}"></div>   -->
<!-- template end-->
<!-- script start-->
<script th:src="@{/js/info.js}"></script>
<script th:src="@{/js/consignment/datapiker.js}"></script>	
<script th:src="@{/js/employeeJS/leftover/leftover.js}"></script>
<!-- script end -->
 
</body>
</html>
