<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Отчеты</title>
<link rel="stylesheet" href="../static/css/data.css" th:href="@{/css/data.css}" type="text/css" media="screen">
<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="../static/css/style.css"  th:href="@{/css/style.css}"  type="text/css" media="screen">
<link rel="stylesheet" href="../static/css/spin.css" th:href="@{/css/spin.css}" type="text/css" media="screen">
<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
<!-- google charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   
</head>
<body>

	<div class="wrapper" >
		<!-- left side menu -->
		<div  class="wrapper" th:insert="~{template/leftBar :: left_bar}"></div>

		<!-- Content conteiner -->
		<div id="content">
			<div th:insert="~{template/topBar :: top_bar}"></div>

			
			
			<!-- -----------  info collapse --------------------- -->
			<div class="collapse" id="collapseInfo">
				<div class="card card-body">Раздел служит для отображени отчетов.
				<b> Пошаговая инструкция: </b>
				1) отчеты
				</div>
			</div>
			<!-- -----------  info collapse --------------------- -->
			<div class="line"></div>
			<!-- buttons -->
				<div class="form-row">
				<div class="col-1">
						<button class="btn btn-danger "   onclick="deleteReports()"  title="Очистить">
							<i class="fas fa-eraser"></i> 
						</button>
					</div>
					<div class="col-4">
						<select class="form-control" id="reportSelector">
							<option value="1">Оборот</option>
							<option value="2">Маржинальность магазинов</option>
							<option value="3">Продиажи магазинов</option>
							<option value="4">Маржинальность товара</option>
						</select>
					</div>
					<div class="col-4 ">
							<label for="dataRangeValue" class="sr-only">Период</label>	
                			<input id="dataRangeValue" type='text' data-range="true" placeholder="Период"
                				  data-multiple-dates-separator=" - " class='datepicker-here form-control'  autocomplete="off"/>
           			</div>
					<div class="col-3">
						<button class="btn btn-success "   onclick="find()" title="Создать отчет">
							<i class="fas fa-plus"></i> Создать отчет 
						</button>
					</div>
					
				</div>
			<!-- buttons -->
			
			<br>

			<!-- spiner -->
			<div class="loader center"  id="spiners" >
			</div>
			<!-- spiner -->
			<br>
		<!-- report table start   -->
			<div class="container" >
				<div class="row" th:fragment="report_template" >
       				 <div class="col-xs-12">
           				 <div class="col-12">
                   		 <ul class="list-group" id="reportLsit">

               			</ul>
           			 </div>
        		</div>
    		</div>
		</div>
		<!-- report table end   -->
	</div>
</div>
	
	
	
	
	
	
	
<div th:insert="~{template/spends/addUpdateSpendModal :: spend_modal_form}"></div> 

<script th:src="@{/js/info.js}"></script>
 <script th:src="@{/js/consignment/datapiker.js}"></script>
 <script th:src="@{/js/report/reportHandler.js}"></script>
 <script th:src="@{/js/report/circulatingAssetsReport.js}"></script>
 <script th:src="@{/js/report/marginalityProductReport.js}"></script>
 <script th:src="@{/js/report/storeSellReport.js}"></script>
 <script th:src="@{/js/report/storesProfitReport.js}"></script>

</body>
</html>
