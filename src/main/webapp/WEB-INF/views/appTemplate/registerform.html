<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container login-container" th:fragment="register_form">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Пользователь</label>
			<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab"></label>
			<div class="login-form ">
				<form  th:action="@{/j_spring_security_check}"  th:object="${user}" method='POST'>
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Логин</label>
							<input id="user" type="text" class="input" th:field="*{login}" name="j_username">
						</div>
					<div class="group">
						<label for="pass" class="label">Пароль</label>
						<input id="pass" type="password" class="input" data-type="password" th:field="*{hashPass}" name="j_password">
					</div>
					<div class="group">
						<label for="repidPassword" class="label">Пароль</label>
						<input id="repidPassword" type="password" class="input" data-type="password" th:field="*{repidPass}" name="j_password">
					</div>
					<div class="group">
						<label for="mail" class="label">Email</label>
						<input id="mail" type="password" class="input" data-type="password" th:field="*{mail}" name="j_password">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Войти">
					</div>
						<div class="hr"></div>
					</div>
				</form>
		</div>
	</div>
</div>     
</div>
</body>
</html>
