<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>user page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>партнеры</title>

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" type="text/css" media="screen">
<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>

</head>
<body>

	<div class="wrapper">
		<!-- left side menu -->
		<div class="wrapper" th:insert="~{template/leftBar :: left_bar}"></div>

		<!-- Content conteiner -->
		<div id="content">
			<div th:insert="~{template/topBar :: top_bar}"></div>

			<div class="collapse" id="collapseInfo">
				<div class="card card-body">Раздел отображает контактные
					данные поставщиков. Здесь вы можете добавлять и редактировать
					данные о них.</div>
			</div>
			<br> <input id="searchOnPageTable" type="text"
				placeholder="Поиск..">

			<div class="line"></div>

			
				<table class="table" id="partnerContent">
					<thead>
						<tr>
							<th>Компания</th>
							<th>Телефон</th>
							<th>Почта</th>
							<th>Изменить</th>
							<th>Товары</th>
						</tr>
					</thead>
					<tbody id="partnerTable">
					</tbody>
				</table>
				
				<table class="table" id="productContent"  >
					<thead>
						<tr>
							<th>Группа</th>
							<th>Название</th>
							<th>Описание</th>
							<th>Применение</th>
							<th>Мера</th>
							<th>Инструменты</th>
						</tr>
					</thead>
					<tbody id="productTable">
					</tbody>
				</table>
			<div class="line"></div>
		</div>
	</div>

	<div th:insert="~{template/newPartnerForm :: partner_form}"></div>
	<div th:insert="~{template/updatePartnerForm :: update_partner_form}"></div>

	<script th:src="@{/js/info.js}"></script>
	<script th:src="@{/js/partner.js}"></script>
</body>
</html>
