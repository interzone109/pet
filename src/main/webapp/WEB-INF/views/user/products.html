<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>user page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>товары</title>

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" type="text/css" media="screen">
<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>

</head>
<body>

	<div class="wrapper">
		<!-- left side menu -->
		<div class="wrapper" th:insert="~{template/leftBar :: left_bar}"></div>

		<!-- Content conteiner -->
		<div id="content">
			<div th:insert="~{template/topBar :: top_bar}"></div>
			
			<!-- -----------  info collapse --------------------- -->
			<div class="collapse" id="collapseInfo">
				<div class="card card-body">Раздел служит для созания общего асортимента продуктов.
				<br>
				Возможности :
				<br>-cоздание продукта на продажу (используя ингридиенты поставщиков);
				<br>-yчет расхода ингридиентов при покупке единицы продукта;
				</div>
			</div>
			<!-- -----------  info collapse --------------------- -->
			
			<!-- -----------  search  --------------------- -->
			<br> <input id="searchOnPageTable" type="text"
				placeholder="Поиск..">
			<div class="line"></div>
			<!-- -----------  search --------------------- -->
			
			
			<!-- -----------  assortment table  --------------------- -->
			<div class="well" id="collapseCompositeProductBody">
				<div class="card card-body">
			
				<!-- ---------------- Create new partner form  ------------------------------- -->
				<div>
					<div class="form-row">
						<div class="col">
							<label for="inputCompositeName" class="sr-only">test</label>
							 <input type="text" id="inputCompositeName" class="form-control" placeholder="Компания">
						</div>
						<div class="col">
							<label for="inputCompanyPhon" class="sr-only">Телефон</label> 
							<input 	type="text" id="inputCompanyPhon" class="form-control" placeholder="Телефон">
						</div>
						<div class="col">
							<label for="inputCompanyMail" class="sr-only">Почта</label> 
							<input type="text" id="inputCompanyMail" class="form-control" placeholder="Почта">
						</div>
						<div class="col-2">
							<button class="btn btn-info"  onclick="postNewPartnerForm()"  >Добавить</button>
						</div>
					</div>
				</div>
				<!-- ---------------- Create new partner form  ------------------------------- -->
				<br>
			
			
			
				<table class="table">
					<thead>
						<tr>
							<th>Название</th>
							<th>Описание</th>
							<th>Группа</th>
							<th>Поставщик</th>
							<th>Применение</th>
							<th>Мера</th>
						</tr>
					</thead>
					<tbody id="productTable">
					</tbody>
				</table>
				
				<!-- -----------  assortment table  --------------------- -->	
			</div>

			<div class="line"></div>
		</div>
		</div>
	</div>

	<script th:src="@{/js/products.js}"></script>
	<script th:src="@{/js/info.js}"></script>
</body>
</html>
