<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>user page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>товары</title>

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" type="text/css" media="screen">
<!-- Font Awesome JS -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>

</head>
<body>

	<div class="wrapper">
		<!-- left side menu -->
		<div class="wrapper" th:insert="~{template/leftBar :: left_bar}"></div>

		<!-- Content conteiner -->
		<div id="content">
			<div th:insert="~{template/topBar :: top_bar}"></div>
			<div class="collapse" id="collapseInfo">
				<div class="card card-body">Раздел отображает данные о товарах
					которые заказываются у поставщика. На данной странице можно их редактировать и добавлять.</div>
			</div>
			<br> <input id="searchOnPageTable" type="text"
				placeholder="Поиск..">
			<div class="line"></div>
			<div class="well">
				<table class="table">
					<thead>
						<tr>
							<th>Название</th>
							<th>Описание</th>
							<th>Группа</th>
							<th>Поставщик</th>
							<th>Применение</th>
							<th>Мера</th>
						</tr>
					</thead>
					<tbody id="productTable">
					</tbody>
				</table>
			</div>

			<div class="line"></div>
		</div>
	</div>

	<!-- <div th:insert="~{template/newPartnerForm :: partner_form}"></div>
	<div th:insert="~{template/updatePartnerForm :: update_partner_form}"></div> -->


	<script th:src="@{/js/products.js}"></script>
	<script th:src="@{/js/info.js}"></script>
</body>
</html>
