	<div class="wrapper">
<!-- left side menu -->

<!-- left side menu -->		
<!-- Content conteiner -->
			<div id="content">
				<div th:insert="~{template/topBar :: top_bar}"></div>
<!-- -----------  info collapse --------------------- -->
					<div class="collapse" id="collapseInfo">
						<div class="card card-body">Раздел служит учета и создания накладных.
						<br> Возможности :
						<br>-создание накладных;
						<br>-просмотр накладных;
						<br>-редактирование накладных;
					</div>
					<br>
				</div>
<!-- -----------  info collapse --------------------- -->
			<!-- Search start -->
				<div class="form-row">
					<div class="col">
						<input id="namePlaceholder" type="text" placeholder="Название продукта" class="form-control collapse" disabled>
					</div>
				</div>
				<br>
			<!-- Search end -->
<!-- ----------------------     content      start  --------------------------- -->
<!-- ---------------- Search  form  ------------------------------- -->
				<div>
					<div class="form-row">
					
							<div class="col">
							<label for="dataRangeValue" class="sr-only">Период</label>	
                				 <input id="dataRangeValue" type='text' data-range="true" placeholder="Период"
                				  data-multiple-dates-separator=" - " class='datepicker-here form-control' />
           					 </div>
						
						<div class="col">
        						<select class="form-control" id="consignmetnStatusSelect">
  									<option value="ARRIVAL" selected="selected">приход</option>
  									<option value="CONSAMPTION">расход</option>
  									<option value="HAULING">перемещение</option>
  									<option value="RETURN">возрат</option>
  									<option value="WRITE-OFF">списание</option>
								</select>
						</div>
						<div class="col">
							<select class="form-control" id="consignmetnStoreSelect">
  									
								</select>
						</div>
						<div class="col-2">
							<button class="btn btn-info"  onclick="postFindConsignmentByValue()"  >Найти</button>
						</div>
					</div>
				</div>
<!-- ---------------- Search  form   ------------------------------- -->

<div class="collapse" id="collapseConsignmentBody">

	<br>
<!-- ----------------    store table start ----------------  -->
<table class="table" id="consignmentTableId">
	<thead>
		<tr>
			<th>Номер</th>
			<th>Дата</th>
			<th>Meta</th>
			<th>Тип накладной</th>
			<th>Статус</th>
			<th>Опции</th>
		</tr>
	</thead>
		<tbody id="consignmentTableBodyId">
		</tbody>
	</table>
<!-- ----------------  store table end   ----------------  -->	
</div>
