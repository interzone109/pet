<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Интерфейс кассы</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>


<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/basket.css}" type="text/css" media="screen">
<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>

</head>

<body>
	<div class="wrapper">
		<!-- left side menu -->
		<div class="wrapper" th:insert="~{template/basket/basketTemplate :: basket_fragment}">
		</div>
		<!-- left side menu -->	
		<!-- left side menu -->
		<!--<div class="wrapper" th:insert="~{template/leftBar :: left_bar}">
		</div> -->
		<!-- left side menu -->		
		<!-- Content conteiner -->
		<div id="content">
			<!--  info collapse start -->
			<div class="collapse" id="collapseInfo">
						<div class="card card-body">Раздел отображает кассовый терминал
							<br> Возможности :
							<br>-Вести расчет с клиентом
							<br>-Вести учет продаж
						</div>
						<br>
					</div>
			<!-- info collapse end -->
			<!-- cashbox content start -->
			 <!-- forma start -->
				<div class="container-fluid ">
					<!-- button start -->
					<div class="row">
						<div class="d-inline p-2">
							<a class="btn btn-info" th:href="@{/user}"  title ="Вернуться на главную">
							<i class="fas fa-door-open"></i> На главную 
							</a>
						</div>
						<div class="d-inline p-2">
							<button class="btn btn-info" id="collapseOptionalButton">
								<i class="fas fa-arrow-circle-down"></i> Настроить
							</button>
						</div>
						<div class="d-inline p-2">
							<button class="btn btn-info" id="invoiceMeta">
								<i class="fas fa-table"></i> Текущий день
							</button>
						</div>
						<div class="d-inline p-2">
							<button class="btn btn-info" id="infoAboutPage">
								<i class="fas fa-info-circle"></i> Инфо
							</button>
						</div>
					</div>
					<!-- optional collapse start -->
					<div class="collapse " id ="collapseOptional">
						<div class="card card-body" >
							<div class="row">
								<div class="d-inline p-2 col-3">
									<select class="form-control col-8" id="storeSelect" >	
									</select>
								</div>
								<div class="d-inline p-2 col-2">
									<input class="form-control" id="startCashBoxDay" title="Сумма на начало работы" value ="0">	
								</div>
								<div class="d-inline p-3 form-check">
    								<input type="checkbox" class="form-check-input" id="groupPoducts">
    								<label class="form-check-label" for="exampleCheck1">
    									Сгрупировать
    								</label>
  								</div>
  								<div class="d-inline p-2 col-2">
									<input class="form-control" id="inputVievCount" title="Количесво карточек товара" value ="3">	
								</div>
  								<div class="d-inline p-2">
									<button class="btn btn-info" onclick="getStoreCashBox()"  >
										Применить	 
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- optional collapse end -->
					<!-- optional collapse start -->
					<div class="collapse card" id ="collapseInvoiceMeta">
						<div class="card-header">
    						Данные о продажах на <b id ="storeNameinvoiceInfo">store</b>
  						</div>
  						<ul class="list-group list-group-flush">
    						<li class="list-group-item" >Касса на начало дня: <b id ="cashboxStart">0</b></li>
    						<li class="list-group-item" >Поступления в кассу: <b id ="cashboxCurrent">0</b></li>
    						<li class="list-group-item">Количество продаж: <b id ="sellQyantity">0</b></li>
  						</ul>
					</div>
					<!-- optional collapse end -->
					<!-- button end -->
				</div>  
				<!-- forma end -->
				<br>
				<br>
				<!-- product start -->
				<div class="container-fluid" id = "cashBoxContainer">
  					 
 				</div>
 				<div hidden id="cuurent_store_id"></div>
				<!-- product end -->
			<!-- cashbox content end -->
		</div>
	</div>
<!-- script start-->
<script th:src="@{/js/cashbox/cashboxWork.js}"></script>
<script th:src="@{/js/cashbox/cashboxBasket.js}"></script>
<!-- script end -->
 
</body>
</html>
