<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Интерфейс кассы</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>


<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css" media="screen">
<link rel="stylesheet" href="../static/css/card.css" th:href="@{/css/card.css}" type="text/css" media="screen">
<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>

</head>

<body>
	<div class="wrapper">
		<!-- left side menu -->
		<!--<div class="wrapper" th:insert="~{template/leftBar :: left_bar}">
		</div> -->
		<!-- left side menu -->		
		<!-- Content conteiner -->
		<div id="content">
			<!--  top bar start -->
			<!--<div th:insert="~{template/topBar :: top_bar}">
			</div> -->
			<!-- top bar end -->
			<!--  info collapse start -->
			<div class="collapse" id="collapseInfo">
						<div class="card card-body">Раздел служит для настройки интерфейса кассы
							<br> Возможности :
							<br>-Настройка интерфейса кассы для сотрудника
							<br>-Выбор варианта кассы
						</div>
						<br>
					</div>
			<!-- info collapse end -->
			<!-- cashbox content start -->
			 <!-- forma start -->
				<div class="container-fluid">
					<!-- button start -->
					<div class="row">
						<div class="d-inline p-2">
							<a class="btn btn-info" th:href="@{/user}"  >
							Вернуться на главную	 
							</a>
						</div>
						<div class="d-inline p-2 ">
							<select class="form-control" id="storeSelect" >	
							</select>
						</div>
						<div class="d-inline p-3 form-check">
    						<input type="checkbox" class="form-check-input" id="groupPoducts">
    						<label class="form-check-label" for="exampleCheck1">
    							Сгрупировать
    						</label>
  						</div>
  						<div class="d-inline p-2">
							<button class="btn btn-info" onclick="getStoreCashBox()"  >
								Применить	 
							</button>
						</div>
					</div>
					<!-- button end -->
				</div>  
				<!-- forma end -->
				<br>
				<br>
				<!-- product start -->
				<div class="container-fluid" id = "cashBoxContainer">
  					 
 				 </div>
				<!-- product end -->
			<!-- cashbox content end -->
		</div>
	</div>
<!-- script start-->
<script th:src="@{/js/cashbox/cashboxWork.js}"></script>
<!-- script end -->
 
</body>
</html>
