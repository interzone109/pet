<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="modal fade" id="modalPartnerForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" th:fragment="partner_form">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Создать карточку поставщика</h4>
        <button id="closeNewPartner" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body mx-3">
        <div class="modal-body mx-3">
            <label for="inputCompanyName" class="sr-only">Компания</label>
            <input type="text" id="inputCompanyName" class="form-control" placeholder="Компания" >
        </div>
        <div class="modal-body mx-3">
            <label for="inputCompanyPhon" class="sr-only">Телефон</label>
            <input type="text" id="inputCompanyPhon" class="form-control" placeholder="Телефон" >
        </div>
         <div class="modal-body mx-3">
            <label for="inputCompanyMail" class="sr-only">Электронный адресс</label>
            <input type="mail" id="inputCompanyMail" class="form-control" placeholder="Электронный адресс" >
        </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-info" id="comfirePartnerButton" data-dismiss="modal" >Добавить</button>
      </div>
    </div> 
  </div>
</div>

</body>
</html>
