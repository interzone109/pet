<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="modal fade" id="updateModalPartnerForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" th:fragment="update_partner_form">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold" id="updatePartnerTitle">Oбновить поставщика </h4>
        <button id="closeUpdatePartner" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body mx-3">
        <div class="modal-body mx-3">
            <label for="updateCompanyName" class="sr-only">Компания</label>
            <input type="text" id="updateCompanyName" class="form-control" placeholder="Компания" >
        </div>
        <div class="modal-body mx-3">
            <label for="updateCompanyPhon" class="sr-only">Телефон</label>
            <input type="text" id="updateCompanyPhon" class="form-control" placeholder="Телефон" >
        </div>
         <div class="modal-body mx-3">
            <label for="updateCompanyMail" class="sr-only">Электронный адресс</label>
            <input type="mail" id="updateCompanyMail" class="form-control" placeholder="Электронный адресс" >
        </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
        <div hidden id="partnerIdModalUpdate"> </div>
            <button class="btn btn-info" id="updatePartnerButton" data-dismiss="modal" >Обновить</button>
      </div>
    </div> 
  </div>
</div>

</body>
</html>
