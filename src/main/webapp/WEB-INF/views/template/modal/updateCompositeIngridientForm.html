<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="modal fade" id="ingridientModalBody" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" th:fragment="update_composite_ingridient_form">
<div class="modal-dialog" role="document">
     <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold" >Oбновить карточку </h4>
        <button id="closeCompositeProduct" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

       
       <div class="container">
		<div class="row">
 			 <div class="col-sm-4">
				<select name="AvailableFields" id="ingridientFields"  size="10" onchange="setIngridientName()">
    				<optgroup label="Доступные" id="avalbleIngridientGroupId">
    								 
   					</optgroup>
   				</select>
			</div>
			
 			 <div class="col-sm-4">
 			 	<br>
           		<div class="collapse alert alert-danger "  id="erroreIngridient"></div>
			 	<br>
            		<label for="ingridientQuantity" class="sr-only">расход</label>
           			<input type="text" id="ingridientQuantity" class="form-control" placeholder="расход"  pattern="/^-?\d*\.\d*$/">
           		<br>
           		
           			 <button class="btn btn-info" title="добавить ингридиент" onclick="moveIngridient(1)" > <i class="fas fa-angle-double-right"></i> </button>
           			<b id ="displayChooseIngridient">-----</b>
           			 <button class="btn btn-info" title="удалить ингридиент"  onclick="moveIngridient(2)" > <i class="fas fa-angle-double-left"></i> </button>
			
			 </div>
			 
 			 <div class="col-sm-4">
				<select name="AvailableFields" id="selectedFields"  size="10" onchange="setIngridientName()">
    				<optgroup label="Выбраные" id="selectedIngridientGroupId">
   					</optgroup>
   				</select>
			</div>
		</div>
       </div>
       
       
       
       
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-info" id="addIngridientLins" data-dismiss="modal" >Добавить ингридиенты</button>
      </div>
    </div> 
  </div>
</div>

</body>
</html>
