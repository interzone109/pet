<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="modal fade" id="updateModalStoreForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" th:fragment="update_store_form">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold" id="updatePartnerTitle">Oбновить торговую точку </h4>
        <button id="closeUpdatePartner" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body mx-3">
        <div class="modal-body mx-3">
            <label for="updateStoreAddress" class="sr-only">Адрес</label>
            <input type="text" id="updateStoreAddress" class="form-control" placeholder="Адрес" >
        </div>
        <div class="modal-body mx-3">
            <label for="updateStorePhone" class="sr-only">Телефон</label>
            <input type="text" id="updateStorePhone" class="form-control" placeholder="Телефон" >
        </div>
         <div class="modal-body mx-3">
            <label for="updateStoreMail" class="sr-only">Электронный адресс</label>
            <input type="mail" id="updateStoreMail" class="form-control" placeholder="Электронный адресс" >
        </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
        <div hidden id="updateStoreId"> </div>
            <button class="btn btn-info" id="updateStoreButton"  >Обновить</button>
      </div>
    </div> 
  </div>
</div>

</body>
</html>
