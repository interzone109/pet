<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="modal fade" id="cashBoxRest" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" th:fragment="cash_box_rest">
<div class="modal-dialog" role="document">
     <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold" >Подсчет сдачи</h4>
        <button id="closeCompositeProduct" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
	<div class="container">
		<div class="row">
			<div class="d-inline p-2 col-2"> 
				<input type="text" id="summInput" class="form-control" title="сумма наличных" >	
			</div> 
			<div class="d-inline p-2 ">
				<b>-</b>
			</div>
			<div class="d-inline p-2 col-2"> 
				<input type="number" id="totalPriceInput" class="form-control" disabled title="сумма заказа">	
			</div>
			<div class="d-inline p-2 ">
			<b>=</b>
			</div>
			<div class="d-inline p-2 col-2"> 
				<input type="number" id="resultRestSumm" class="form-control" disabled title="result">	
			</div>
			<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12">Удалить</button>
    		</div> 
		</div>
		<div class="row">
   		 	<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(1)">1</button>
    		</div>
    		<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(2)">2</button>
    		</div>
    		<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(3)">3</button>
    		</div>
		</div>
		<div class="row">
   		 	<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(4)">4</button>
    		</div>
    		<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(5)">5</button>
    		</div>
    		<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(6)">6</button>
    		</div>
		</div>
		<div class="row">
   		 	<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(7)">7</button>
    		</div>
    		<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(8)">8</button>
    		</div>
    		<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(9)">9</button>
    		</div>
		</div>
		<div class="row">
		<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(.)">.</button>
    		</div>
   		 	<div class="col-sm p-2 ">
    			<button class="btn btn-info col-12" onclick="calculateRest(0)">0</button>
    		</div>
    		<div class="col-sm p-2 ">
    			<button class="btn btn-success col-12" onclick="conductSaleEndPoint()">Оплатить</button>
    		</div>
    	</div>
    </div>
    </div> 
  </div>
</div>

</body>
</html>
