<body>
<div th:insert="~{appTemplate/indexTopBar :: index_top_bar}"></div> 
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Войдите как пользователь</h3>
                    
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Логин" value="" />

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Пароль" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmitUser" value="Войти" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="btnForgetPwd">Забыли пароль?</a>
                        </div>
                    
                </div>
                <div class="col-md-6 login-form-2">
                    <div class="login-logo">
                        <img src="https://i.ibb.co/SrLCphR/logo-Round.png" alt=""/>
                    </div>
                    <h3>Войдите как сотрудник</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Логин" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Пароль" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Войти" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="btnForgetPwd" value="Login">Забыли пароль?</a>
                        </div>
                </div>
            </div>
        </div>
<div th:insert="~{appTemplate/indexFooter :: index_footer}"></div>
